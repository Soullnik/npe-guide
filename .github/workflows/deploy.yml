name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          if [ "${{ github.repository }}" == "${{ github.repository_owner }}/${{ github.repository_owner }}.github.io" ]; then
            npm run build
          else
            npm run build:gh-pages
          fi

      - name: Copy files to root
        run: |
          rm -rf deploy
          mkdir -p deploy
          shopt -s dotglob nullglob
          cp -a dist/npe-guide/browser/. deploy/
          echo "Files in deploy directory:"
          ls -la deploy/
          echo "Checking index.html exists:"
          test -f deploy/index.html && echo "✓ index.html found" || echo "✗ index.html NOT found"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          keep_files: false
          force_orphan: true
          cname: false

